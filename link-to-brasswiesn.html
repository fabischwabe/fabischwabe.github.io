<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brasswiesn Programm</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        a {
            color: #e74c3c; /* Rot */
            text-decoration: none; /* Keine Unterstreichung */
            font-size: 1.2em;
            transition: color 0.3s ease; /* Sanfter Farb√ºbergang bei Hover */
        }
        a:hover {
            color: #c0392b; /* Dunkleres Rot bei Hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Brasswiesn Programm</h1>
        <p>Klicken Sie auf den folgenden Link, um zum Brasswiesn-Programm zu gelangen:</p>
        <a href="https://brasswiesn.de/#programm" target="_blank">Zum Brasswiesn Programm</a>
    </div>
</body>
</html>
