<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalender August 2024</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calendar">
        <h1><img src="header-fomo.JPG" alt="Beispielbild"></h1>
        <div class="month">
            <ul class="weekdays">
                <li>Mo</li>
                <li>Di</li>
                <li>Mi</li>
                <li>Do</li>
                <li>Fr</li>
                <li>Sa</li>
                <li>So</li>
            </ul>
            <ul class="days">
                <!-- Tage des August 2024 einfügen -->
                <li data-event="Nationalfeiertag">1</li>
                <li data-event="Geburtstag">2</li>
                <li data-event="Meeting">3</li>
                <li data-event="Urlaub">4</li>
                <li data-event="Seminar">5</li>
                <li data-event="Konferenz">6</li>
                <li data-event="Feier">7</li>
                <li data-event="Sportevent">8</li>
                <li data-event="Ferien">9</li>
                <li data-event="Teamtreffen">10</li>
                <li data-event="Geburtstagsfeier">11</li>
                <li data-event="Projektabschluss">12</li>
                <li data-event="Workshop">13</li>
                <li class="event" data-event="Nationalfeiertag">14</li>
                <li class="event" data-event="Maria Himmelfahrt">15</li>
                <li data-event="Konzert">16</li>
                <li data-event="Festival">17</li>
                <li data-event="Sommerfest">18</li>
                <li data-event="Konferenz">19</li>
                <li data-event="Präsentation">20</li>
                <li data-event="Feierabend">21</li>
                <li data-event="Urlaub">22</li>
                <li data-event="Sportevent">23</li>
                <li data-event="Ferien">24</li>
                <li data-event="Teamtreffen">25</li>
                <li data-event="Geburtstagsfeier">26</li>
                <li data-event="Projektabschluss">27</li>
                <li data-event="Workshop">28</li>
                <li data-event="Seminar">29</li>
                <li data-event="Meeting">30</li>
                <li data-event="Sommerfest">31</li>
            </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
