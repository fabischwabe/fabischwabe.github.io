<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos en agosto de 2024</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .header {
            background-image: url('header-fomo.JPG');
            background-size: cover;
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            margin-bottom: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 20px;
            padding: 15px;
            background-color: #e6f7ff; /* hellblau, ähnlich Spaniens Flagge */
            border-left: 5px solid #003399; /* dunkelblau */
            border-radius: 4px;
        }
        .date {
            font-size: 1.2em;
            font-weight: bold;
            color: #333;
        }
        .event {
            font-size: 1.1em;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Eventos en agosto de 2024</h1>
    </div>
    <div class="container">
        <ul>
            <li>
                <span class="date">1 de agosto de 2024</span><br>
                <span class="event">Día de la Virgen de los Ángeles en Costa Rica</span>
            </li>
            <li>
                <span class="date">2 de agosto de 2024</span><br>
                <span class="event">Feria de Málaga</span>
            </li>
            <li>
                <span class="date">3 de agosto de 2024</span><br>
                <span class="event">Fiesta Mayor de Gràcia en Barcelona</span>
            </li>
            <!-- Continuar con todos los días de agosto -->
            <li>
                <span class="date">31 de agosto de 2024</span><br>
                <span class="event">La Tomatina en Buñol</span>
            </li>
        </ul>
    </div>
</body>
</html>
